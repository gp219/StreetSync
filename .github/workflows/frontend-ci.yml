name: Frontend CI

on:
  push:
    paths:
      - 'street-sync-web-next/**' # Only run if frontend changes
  pull_request:
    paths:
      - 'street-sync-web-next/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./street-sync-web-next

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './street-sync-web-next/package-lock.json'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build Check
        run: npm run build # This will catch your Hydration/SSR errors!